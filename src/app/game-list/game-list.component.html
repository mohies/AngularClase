<div class="container mt-4">
  <div class="mb-3 d-flex align-items-center">
    <input type="text" class="form-control me-2" placeholder="ğŸ” Buscar juegos..." (input)="buscarJuego($event)">

          <div class="card-body">
            <h5 class="card-title">{{ game.name }}</h5>
            <p><strong>Lanzamiento:</strong> {{ game.released }}</p>
            <p><strong>Metacritic:</strong> <span class="badge bg-success">{{ game.metacritic }}</span></p>

            @if (isAuthenticated === true) {
              <button 
                class="btn btn-sm"
                [class.btn-danger]="favorites.has(game.id)"
                [class.btn-outline-danger]="!favorites.has(game.id)"
                (click)="toggleFavorite(game)">
                {{ favorites.has(game.id) ? 'âŒ Quitar de Favoritos' : 'â­ AÃ±adir a Favoritos' }}
              </button>
            }
            
          </div>
        </div>
      </div>
    }
  </div>

  @if(!searching){
    <div class="page-controls">
      <button class="btn btn-primary" (click)="prevPage()" [disabled]="currentPage === 1">â® Anterior</button>
