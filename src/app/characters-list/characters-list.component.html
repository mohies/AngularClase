<div class="container mt-4">
  <h1 class="simpsons-title">🏡 Personajes de Los Simpsons</h1>

  <!-- Fila con el buscador y el selector -->
  <div class="row mb-4">
    <div class="col-md-6 mx-auto">
      <input type="text" class="form-control" [value]="searchQuery" (input)="updateSearch($event)" placeholder="🔍 Buscar personaje...">
    </div>
    <div class="col-md-4 mx-auto">
      <select class="form-select" [value]="sortOption" (change)="updateSort($event)">
        <option value="name">📌 Ordenar por Nombre</option>
        <option value="gender">🧑‍🤝‍🧑 Ordenar por Género</option>
        <option value="status">❤️ Ordenar por Estado</option>
        <option value="occupation">💼 Ordenar por Ocupación</option>
      </select>
    </div>
  </div>

  <!-- Grid de personajes con Bootstrap -->
  <div class="row">
    @for (character of filteredCharacters; track character._id) {
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card shadow-sm h-100">
          <div class="image-container">
            <img [src]="character.Imagen" [alt]="character.Nombre" class="card-img-top img-fluid">
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">{{ character.Nombre }}</h5>
            <p class="card-text"><strong>🧑‍🤝‍🧑 Género:</strong> {{ character.Genero }}</p>
            <p class="card-text"><strong>❤️ Estado:</strong> {{ character.Estado }}</p>
            <p class="card-text"><strong>💼 Ocupación:</strong> {{ character.Ocupacion }}</p>
          </div>
        </div>
      </div>
    }
  </div>

</div>
