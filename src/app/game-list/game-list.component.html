<div class="container mt-4">
  <!-- üîç Input de b√∫squeda -->
  <div class="mb-3">
    <input type="text" class="form-control" 
      placeholder="üîç Buscar juegos..." (input)="buscarJuego($event)">
  </div>

  <div class="row">
    @for (game of games; track game.id) {
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card game-card shadow-lg" (click)="verDetalles(game.id)" style="cursor: pointer;">
          <img [src]="game.background_image" class="card-img-top" alt="{{ game.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ game.name }}</h5>
            <p><strong>Lanzamiento:</strong> {{ game.released }}</p>
            <p><strong>Metacritic:</strong> <span class="badge bg-success">{{ game.metacritic }}</span></p>
            <p><strong>Valoraci√≥n:</strong> <span class="badge bg-warning text-dark">‚≠ê {{ game.rating }}/5</span></p>
          </div>
        </div>
      </div>
    }
  </div>

  

    <div class="page-controls">
      <button class="btn btn-primary" (click)="prevPage()" [disabled]="currentPage === 1">‚èÆ Anterior</button>
      <span class="fs-4 mx-3">P√°gina {{ currentPage }}</span>
      <button class="btn btn-primary" (click)="nextPage()">Siguiente ‚è≠</button>
    </div>

</div>
